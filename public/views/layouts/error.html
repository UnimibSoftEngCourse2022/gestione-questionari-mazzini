<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Error</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f8d7da;
        color: #721c24;
        padding: 20px;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }
      .error-container {
        background-color: #f5c6cb;
        border: 1px solid #f1b0b7;
        padding: 20px;
        border-radius: 5px;
        text-align: center;
        max-width: 400px;
      }
      h1 {
        font-size: 2em;
        margin-bottom: 10px;
      }
      .error-message {
        font-size: 1.2em;
        font-weight: bold;
      }
      a {
        color: #721c24;
        text-decoration: none;
      }
      a:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <div class="error-container">
      <h1>Error Occurred</h1>
      <p class="error-message">{{ .error }}</p>
      <p><a href="/">Go back to Homepage</a></p>
    </div>
  </body>
</html>
