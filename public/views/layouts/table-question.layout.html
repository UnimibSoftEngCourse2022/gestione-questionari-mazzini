{{ define "TableQuestions"}}
<div class="w-full">
  <div
    class="relative overflow-x-auto overflow-y-auto shadow-md sm:rounded-lg h-screen max-h-screen"
  >
    <table
      class="w-full rounded-lg text-sm text-left rtl:text-right text-gray-500 dark:text-gray-400"
    >
      <!-- TABLE HEADER -->
      <thead
        class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400"
      >
        <tr>
          <th scope="col" class="p-4">
            <div class="flex items-center">
              <input
                id="checkbox-all-search"
                type="checkbox"
                class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 dark:focus:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600"
              />
              <label for="checkbox-all-search" class="sr-only">checkbox</label>
            </div>
          </th>
          <th scope="col" class="px-6 py-3">Question</th>
          <th scope="col" class="px-6 py-3">Answer Type</th>
          <th scope="col" class="px-6 py-3">Category</th>
          <th scope="col" class="px-6 py-3">Action</th>
        </tr>
      </thead>

      <!-- TABLE BODY -->
      <tbody id="questions">
        {{ range.questions }} {{ template "QuestionRow" .}} {{ end }}
      </tbody>
    </table>
  </div>
</div>

<script>
  function checkCheckboxes() {
    const checkboxes = document.querySelectorAll(".question-checkbox");
    const submitButton = document.getElementById("create-quiz-button");

    const isChecked = Array.from(checkboxes).some(
      (checkbox) => checkbox.checked,
    );

    if (isChecked) {
      submitButton.classList.remove("hidden");
    } else {
      submitButton.classList.add("hidden");
    }
  }
</script>
{{ end }} {{ define "Search" }}
<div class="pb-4 bg-white dark:bg-gray-900 flex justify-between items-center">
  <label for="table-search" class="sr-only">Search</label>
  <div class="relative mt-1">
    <div
      class="absolute inset-y-0 rtl:inset-r-0 start-0 flex items-center ps-3 pointer-events-none"
    >
      <svg
        class="w-4 h-4 text-gray-500 dark:text-gray-400"
        aria-hidden="true"
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 20 20"
      >
        <path
          stroke="currentColor"
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="m19 19-4-4m0-7A7 7 0 1 1 1 8a7 7 0 0 1 14 0Z"
        />
      </svg>
    </div>
    <input
      type="text"
      id="table-search"
      class="block pt-2 ps-10 text-sm text-gray-900 border border-gray-300 rounded-lg w-80 bg-gray-50 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
      placeholder="Search for question"
    />
  </div>
</div>
{{ end }}
