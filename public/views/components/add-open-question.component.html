{{ define "ModalOpenQuestion"}}

<!-- Modal body -->
<form
  class="p-4 md:p-5"
  data-modal-hide="select-modal"
  data-modal-toggle="select-modal"
  hx-post="/form/create/open-question"
  hx-target="#questions"
  hx-swap="afterbegin"
  id="modal-body"
>
  <div class="grid gap-4 mb-4 grid-cols-2">
    <!-- TEXT -->
    <div class="col-span-2">
      <label
        for="questionText"
        class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
        >text</label
      >
      <textarea
        id="questionText"
        name="questionText"
        rows="2"
        class="block p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
        placeholder="Write the text of the questions"
      ></textarea>
    </div>
    <!-- MIN / MAX char  -->
    <div class="col-span-1 sm:col-span-1">
      <label
        for="questionMinChar"
        class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
        >min char</label
      >
      <input
        type="number"
        name="questionMinChar"
        id="minchar"
        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500"
        placeholder="0"
        required=""
      />
    </div>
    <div class="col-span-1 sm:col-span-1">
      <label
        for="questionMaxChar"
        class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
        >max char</label
      >
      <input
        type="number"
        name="questionMaxChar"
        id="maxchar"
        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500"
        placeholder="0"
        required=""
      />
    </div>

    <!-- Category -->
    <div class="col-span-1 sm:col-span-2">
      <label
        for="questionCategory"
        class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
        >Category</label
      >
      <select
        id="questionCategory"
        name="questionCategory"
        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-500 focus:border-primary-500 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500"
      >
        <option selected="">Select category</option>
        <option value="TV">TV/Monitors</option>
        <option value="PC">PC</option>
        <option value="GA">Gaming/Console</option>
        <option value="PH">Phones</option>
      </select>
    </div>

    <!-- FILE -->
    <div class="col-span-2 flex items-center justify-center w-full">
      <label
        for="dropzone-file"
        class="flex flex-col items-center justify-center w-full h-34 border-2 border-gray-300 border-dashed rounded-lg cursor-pointer bg-gray-50 dark:hover:bg-gray-800 dark:bg-gray-700 hover:bg-gray-100 dark:border-gray-600 dark:hover:border-gray-500 dark:hover:bg-gray-600"
      >
        <div class="flex flex-col items-center justify-center pt-5 pb-6">
          <svg
            class="w-8 h-8 mb-4 text-gray-500 dark:text-gray-400"
            aria-hidden="true"
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 20 16"
          >
            <path
              stroke="currentColor"
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M13 13h3a3 3 0 0 0 0-6h-.025A5.56 5.56 0 0 0 16 6.5 5.5 5.5 0 0 0 5.207 5.021C5.137 5.017 5.071 5 5 5a4 4 0 0 0 0 8h2.167M10 15V6m0 0L8 8m2-2 2 2"
            />
          </svg>
          <p class="mb-2 text-sm text-gray-500 dark:text-gray-400">
            <span class="font-semibold">Click to upload</span> or drag and drop
          </p>
          <p class="text-xs text-gray-500 dark:text-gray-400">
            SVG, PNG, JPG or GIF (MAX. 800x400px)
          </p>
        </div>
        <input
          id="dropzone-file"
          name="questionImageURL"
          type="file"
          class="hidden"
        />
      </label>
    </div>
  </div>

  <!-- Buttons -->
  <div class="flex items-center justify-between">
    <button
      hx-get="/form/create/prevStep"
      hx-trigger="click"
      hx-target="#modal-body"
      hx-swap="outerHTML"
      type="button"
      class="col-span-1 text-white bg-blue-700 hover:bg-blue-800 rounded-lg text-sm px-5 py-2.5"
    >
      prev step
    </button>
    <button
      data-modal-hide="select-modal"
      data-modal-toggle="select-modal"
      type="submit"
      class="col-span-1 text-white bg-blue-700 hover:bg-blue-800 rounded-lg text-sm px-5 py-2.5"
    >
      Add Question
    </button>
  </div>
</form>

{{ end }}
