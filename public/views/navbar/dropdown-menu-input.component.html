{{ define "DropDownMenuInput"}}
<li>
  <button
    id="dropdownNavbarLink"
    data-dropdown-toggle="dropdownNavbar-input"
    class="flex items-center justify-between w-full py-2 px-3 text-gray-700 rounded hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:hover:text-blue-700 md:p-0 md:w-auto dark:text-gray-400 dark:hover:text-white dark:focus:text-white dark:border-gray-700 dark:hover:bg-gray-700 md:dark:hover:bg-transparent"
  >
    {{ .DropdownInputTitle }}
    <svg
      class="w-2.5 h-2.5 ms-3"
      aria-hidden="true"
      xmlns="http://www.w3.org/2000/svg"
      fill="none"
      viewBox="0 0 10 6"
    >
      <path
        stroke="currentColor"
        stroke-linecap="round"
        stroke-linejoin="round"
        stroke-width="2"
        d="m1 1 4 4 4-4"
      />
    </svg>
  </button>
  <div
    id="dropdownNavbar-input"
    class="z-10 hidden font-normal bg-white divide-y divide-gray-100 rounded-lg shadow w-50 dark:bg-gray-700 dark:divide-gray-600"
  >
    <form
      hx-post="{{ .DropdownInputItemURL }}"
      hx-swap="afterbegin"
      hx-target="#{{ .DropdownInputItemTarget }}"
    >
      <ul
        class="flex flex-col items-center py-2 text-sm text-gray-700 dark:text-gray-200"
        aria-labelledby="dropdownLargeButton"
      >
        {{ template "DropDownInputItem" . }}
      </ul>
    </form>
  </div>
</li>
{{ end }}

{{ define "DropDownInputItem" }}
<li>
  <div class="p-3">
    <label
      for="input-group-search"
      class="sr-only"
      >{{ .DropdownInputItem }}</label
    >
    <div class="relative">
      <div
        class="absolute inset-y-0 rtl:inset-r-0 start-0 flex items-center ps-3 pointer-events-none"
      >
        <svg
          class="w-6 h-6 text-gray-800 dark:text-white"
          aria-hidden="true"
          xmlns="http://www.w3.org/2000/svg"
          width="24"
          height="24"
          fill="none"
          viewBox="0 0 24 24"
        >
          <path
            stroke="currentColor"
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M18 9V4a1 1 0 0 0-1-1H8.914a1 1 0 0 0-.707.293L4.293 7.207A1 1 0 0 0 4 7.914V20a1 1 0 0 0 1 1h4M9 3v4a1 1 0 0 1-1 1H4m11 6v4m-2-2h4m3 0a5 5 0 1 1-10 0 5 5 0 0 1 10 0Z"
          />
        </svg>
      </div>
      <input
        type="text"
        id="input-group-search"
        name="QuizName"
        class="block w-full p-2 ps-10 text-sm text-gray-900 border border-gray-300 rounded-lg bg-gray-50 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
        placeholder="insert new name"
      />
    </div>
  </div>
</li>
<li>
  <button
    type="submit"
    class="text-white inline-flex w-full justify-center bg-blue-700 hover:bg-blue-800 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600"
  >
    New Quiz
  </button>
</li>
{{ end }}
