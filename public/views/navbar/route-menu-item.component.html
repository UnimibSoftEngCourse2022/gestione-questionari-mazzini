{{ define "RouteItem"}}
<li>
  <a
    href=""
    hx-get="{{ .RouteURL }}"
    hx-trigger="click"
    hx-swap="innerHTML"
    hx-target="#{{ .RouteTarget }}"
    class="block py-2 px-3 text-gray-900 rounded hover:bg-gray-900 md:hover:text-blue-700 md:p-0 dark:text-white md:dark:hover:text-blue-500 dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent dark:border-gray-700"
    aria-current="page"
    >{{ .RouteTitle }}
  </a>
</li>
{{ end }}
