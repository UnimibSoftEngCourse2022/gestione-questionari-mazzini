{{ define "QuizRow"}}
<tr
  id="quiz-row-{{ .QuizID }}"
  class="bg-white border-b dark:bg-gray-800 dark:border-gray-700 hover:bg-gray-50 dark:hover:bg-gray-600"
>
  <td class="w-4 p-4">
    <div class="flex items-center">
      <input
        id="quiz-checkbox"
        type="checkbox"
        class="quiz-checkbox w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 dark:focus:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600"
      />
      <label for="quiz-checkbox" class="sr-only">checkbox</label>
    </div>
  </td>
  <th
    scope="quiz-row-{{ .QuizID }}"
    class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap dark:text-white"
  >
    {{ .QuizID }}
  </th>
  <td class="px-6 py-4">{{ .QuizTitle }}</td>
  <td class="px-6 py-4">{{ .Length }}</td>
  <td class="px-6 py-4 flex item-center">
    <button
      hx-get="/quiz-edit?quizID={{ .QuizID }}"
      hx-trigger="click"
      hx-swap="innerHTML"
      hx-target="#body"
      class="p-1 font-medium text-blue-600 dark:text-blue-500"
    >
      Edit
    </button>
    <button
      hx-delete="/quiz/delete?id={{ .QuizID }}"
      hx-trigger="click"
      hx-target="#quiz-row-{{ .QuizID }}"
      hx-swap="delete"
      class="p-1 font-medium text-red-600 dark:text-red-500"
    >
      Delete
    </button>
  </td>
</tr>

{{ end }}
