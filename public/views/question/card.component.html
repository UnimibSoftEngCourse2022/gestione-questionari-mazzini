<!-- QUESTIONS COMPONENTS -->
{{define "Questions" }}
<div class="container mx-auto p-4">
  <div class="flex justify-between items-center">
    <p class="text-sm font-medium text-gray-700">{{ .Message }}</p>
    <button
      data-modal-target="crud-modal"
      data-modal-toggle="crud-modal"
      class="block bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:ring-2 focus:ring-blue-400"
      type="button"
    >
      +
    </button>
  </div>
  <br />

  {{ template "ModalQuestion" }}

  <table class="table-auto w-full text-left border-collapse">
    <thead>
      <tr>
        <th class="p-2 text-xs font-semibold text-gray-600 border-b">
          Domanda
        </th>
        <th class="p-2 text-xs font-semibold text-gray-600 border-b">
          Risposta
        </th>
      </tr>
    </thead>
    <tbody id="questions">
      {{
        range.questions
      }}
      {{ template "Row" . }}
      {{
        end
      }}
    </tbody>
  </table>
</div>
{{ end }}
