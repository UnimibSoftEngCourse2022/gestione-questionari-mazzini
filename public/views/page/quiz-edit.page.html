<body id="body" class="dark:bg-gray-900 antialiased">
  <div>{{ template "NavBar" . }}</div>
  <div class="max-w-screen-xl flex flex-wrap mx-auto p-8"></div>
  <div id="global-error" class="hidden"></div>

  <div class="grid grid-cols-1 md:grid-cols-6 gap-3">
    <div
      id="right-card"
      class="py-4 pl-4 flex align-top col-span-2 bg-grey-499 text-white"
      hx-get="/quiz/find?id={{ .QuizId }}"
      hx-trigger="load"
      hx-swap="innerHTML"
    ></div>
    <div
      id="left-card"
      class="py-4 pr-4 col-span-4 bg-grey-500 text-white"
      hx-get="/form/findAll?quizID={{ .QuizId }}"
      hx-trigger="load"
      hx-swap="innerHTML"
    ></div>
  </div>
</body>
